<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/table.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="icon" type="image/png" href="/images/LogoIcon.png"/>
  <title>Dashboard</title>
</head>
<body>
    <div class="navbar">
    <!-- Navbar logo -->
        <div class="nav-header">
            <div class="nav-logo">
            <a href="/dashboard">
                <img src="/images/Logo.png" width="230px" alt="logo">
            </a>
            </div>
        </div>
        
        <!-- responsive navbar toggle button -->
        <input type="checkbox" id="nav-check">
        <div class="nav-btn">
            <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
            </label>
        </div>
        
        <!-- Navbar items -->
        <div class="nav-links">
            <a class="nav-button" href="/dashboard">Dashboard</a>
            <a class="nav-button" href="/books">Books</a>
            <a class="nav-button" href="/members">Members and Loans</a>
            <a class="logout" href="/logout">Logout</a>
        </div> 
    </div>
<!------ Navigation Bar Ends ---------->
<div class="main-container">
    <div class="cards">
      <div class="card1 card-bg">
        <div class="card__icon card__icon1"><img src="/images/book-icon.png" width="55" alt=""></div>
        <div class="card-info">
            <h2 class="card__title" th:text="${statistics[0]}"></h2>
            <p class="card-details">Books registered in the system</p>
        </div>
      </div>
      <div class="card1 card-bg">
        <div class="card__icon card__icon2"><img src="/images/member-icon.png" width="55px" alt=""></div>
        <div class="card-info">
            <h2 class="card__title" th:text="${statistics[1]}"></h2>
            <p class="card-details">Members registered to the library</p>
        </div>
      </div>
      <div class="card1 card-bg">
        <div class="card__icon card__icon3"><img src="/images/borrow-icon.png" width="55" alt=""></div>
        <div class="card-info">
            <h2 class="card__title" th:text="${statistics[2]}"></h2>
            <p class="card-details">Currently borrowed books</p>
        </div> 
      </div>
    </div>

<!------ Cards End ------->
    <section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mb-5">
					<h2 class="heading-section">Latest Borrowed Books</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						      <th>Book ID</th>
						      <th>Book Name</th>
						      <th>Member ID</th>
						      <th>Member Name</th>
                              <th>Borrow Date</th> 
                              <th>Return Date</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="book: ${books}">
						      <th scope="row" th:text="${book.id}"></th>
						      <td th:text="${book.name}"></td>
						      <td th:text="${book.member.id}"></td>
						      <td th:text="${book.member.name}"></td>
                              <td th:text="${book.borrowDate}"></td>
                              <td th:text="${book.returnDate}"></td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
      


</body>
</html>
